<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://content.codecademy.com/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    
    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="data">
            Enter a city here: <input type="text" placeholder="Search..." class="form-control" #myInput
                                      (keydown.enter)>
            <button type="button" onclick="alert('Hello world!')">Click Me!</button>
            <h1>{{ city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday">
                  {{ day.datetime | date }}
                </div>

                <!-- icon -->
                <div class="weather">
                  <img ng-src="{{ day.icon }}">
                </div>

                <!-- high -->
                <div class="high">
                  {{ day.high }}

                </div>
                
                <!-- low -->
                <div class="low">
                  {{ day.low }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
    <script src="js/services/forecast.js"></script>

    <!-- Directives -->


  </body>
</html>
